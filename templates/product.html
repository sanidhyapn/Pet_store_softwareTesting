<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}" class="button">Home</a>
        <a href="{{ url_for('description') }}" class="button">About</a>
        
        <a href="{{ url_for('customer') }}" class="button">Customer Reviews</a>

        <a href="{{ url_for('view_cart') }}" class="button">Cart</a>


        {% if session.get('username') %}
            <a href="{{ url_for('logout') }}">Logout ({{ session.username }})</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="button">Login</a>
        {% endif %}
    </div>
    <div class="container">
        <h1>{{ product.name }}</h1>
        <p>Price: Rs{{ product.price }}</p>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
        <br>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
